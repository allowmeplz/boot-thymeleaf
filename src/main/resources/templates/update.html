<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="fragments/header"></th:block>
</head>

<body>
    <!--::header part start::-->
    <th:block th:include="fragments/nav"></th:block>
    <!-- Header part end-->
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>회원 가입</h2>
                            <p>Home <span>//</span>회원 가입</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->


	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-2 col-md-2 mt-sm-30"></div>
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">회원 수정</h3>
						<!-- 
						<form th:action="@{'/login'}" th:method="post">
						-->
						<form action="/update" method="post" id="update_form">
							<div class="mt-10">
								<input type="hidden" name="id" th:value="${session.user.id}" readonly>
							</div>
							<div class="mt-10">
								회원ID : <input type="text" name="userId" th:value="${session.user.userId}" placeholder="사용자 아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 아이디'" required="" class="single-input" readonly>
							</div>
							<div class="mt-10">
								비밀번호 : <input type="password" name="userPw" th:value="${session.user.userPw}" placeholder="사용자 암호" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 암호'" required="" class="single-input">
							</div>
							<div class="mt-10">
								회원 이름 : <input type="text" name="name" th:value="${session.user.name}" placeholder="사용자 이름" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 이름'" required="" class="single-input">
							</div>
							<div class="mt-10">
								회사명 : <input type="text" name="company" th:value="${session.user.company}" placeholder="사용자 회사" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 회사'" required="" class="single-input">
							</div>
							<div class="mt-10">
								<button type="submit" class="button button-contactForm btn_4">수정</button>
							</div>

							<!-- For Gradient Border Use -->
							<!-- <div class="mt-10">
										<div class="primary-input">
											<input id="primary-input" type="text" name="first_name" placeholder="Primary color" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Primary color'">
											<label for="primary-input"></label>
										</div>
									</div> -->
						</form>
					</div>
					<div class="col-lg-2 col-md-2 mt-sm-30"></div>
				</div>
			</div>
		</div>
	</div>
	
	
<th:block th:include="fragments/footer"></th:block>

    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/owl.carousel2.thumbs.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- swiper js -->
    <script src="js/slick.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>

</html>
